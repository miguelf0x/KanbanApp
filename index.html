<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KanbanApp</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@500&display=swap" rel="stylesheet">
    <script src="js/kanbanapi.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="edit_modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Task editing</h2>
          </div>
          <div class="modal-body">
            <label for="task_name">
              <input type="text" class="text" id="task_name">
            </label>
            <button id="save_task_name" class="save_button">Save</button>
            <button id="cancel_task_name" class="cancel_button">Cancel</button>
            <button id="delete_task_name" class="delete_button">Delete</button>
          </div>
        </div>
      </div>

      <div class="kanban_board">
        <div class="kanban_column">
          <p class="kanban_column-title">Plans</p>
          <ul id="sortable1" class="connectedSortable"></ul>
          <button id="sortable1_add" class="kanban_add-item">Add new item</button>
        </div>

        <div class="vl"></div>

        <div class="kanban_column">
          <p class="kanban_column-title">Working on</p>
          <ul id="sortable2" class="connectedSortable"></ul>
          <button id="sortable2_add" class="kanban_add-item">Add new item</button>
        </div>

        <div class="vl"></div>

        <div class="kanban_column">
          <p class="kanban_column-title">Done</p>
          <ul id="sortable3" class="connectedSortable"></ul>
          <button id="sortable3_add" class="kanban_add-item">Add new item</button>
        </div>
      </div>
    </div>
  </body>
</html>
